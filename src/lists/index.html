<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <!-- Ordered List-->
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JS</li>
    <li>React</li>
  </ol>
  <!-- Unordered List -->
  <ul>
    <li>Peter</li>
    <li>Paul</li>
    <li>Mary</li>
    <li>John</li>
    <li>Eric</li>
  </ul>
  <!-- Nested List -->
   <ol>
    <li>John Doe</li>
    <ul>
        <li>Node.js</li>
        <li>SQL</li>
        <li>Python</li>
        <li>Golang</li>
    </ul>
   </ol>
</body>
</html>
